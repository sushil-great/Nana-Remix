# Assistant Help
inline_help_text: "**ڕێنمایی Inline**\nتەنها بنووسە `@{} (command)`، و بۆ وەڵام ڕاوەستە.\n\n──「 **دەستکەوتنی تێبینی لە Inline** 」──\n-> `note (*تاگی تێبینی)`\nو ڕاوەستە بۆ بینینی لیستەیەکی تێبینی لە inline، لە ئێستادا پشتگیری نووسین و دوگمە دەکات.\n\n──「 **Stylish Generator Inline** 」──\n-> `stylish (نووسینەکەت)`\nنووسینێک بگۆڕە بۆ چەندین شێواز، دەتوانرێت لە هەر جێیەک بەکاربێت!\n\n* = دەتوانرێت ئارەزوومەندانە بەکاربێت"
start_message: "سڵاو {}،\nNana لە خزمەتی تۆدایە!\n===================\n-> پایسۆن: `{}`\n-> بۆتی بەکارهێنەر: `{} (v{})`\n-> یاریدەدەر: `لەکاردایە (v{})`\n-> داتابەیس: `{}`\n-> پەیوەستی کۆڕ بووە: `{}`\n===================\n`بۆ زانیاری زیاتر دوگمەکەی خوارەوە بکە`"
help_btn: "هاریکاری"
help_str: "دەتوانیت {} لەسەر بۆتی بەکارهێنەرەکەت بەکاربێنیت بۆ ئەنجامدانی ئەو فەرمانانە.\nئەمە ئەو مۆدیوڵانەیە لە ئێستادا هەتە\nفەرمانە سەرەکیەکان بەردەستن:\n - /start: بینینی دۆخی بۆتەکەت\n - /stats: بینینی دۆخی بۆتی بەکارهێنەرەکەت\n - /settings: ڕێکخستنی بۆتی بەکارهێنەرەکەت\n - /getme: دەستکەوتنی زانیاری پرۆفایلی بۆتی بەکارهێنەرەکەت\n - /help: دەستکەوتنی ئەم لیستەیە"
