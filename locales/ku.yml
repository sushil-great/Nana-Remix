# Gdrive Assistant
gdrive_credential_err_heroku: "سڵاو، وادیارە نەچوویتەتە گووگڵ درایڤ 🙂 من دەتوانم هاریکاریت بکەم.\nپێش هەموو شتێک، دەبێت ئەی پی ئایی گووگل درایڤت چالاک بکەیت.\n1. [بڕۆ ئێرە](https://developers.google.com/drive/api/v3/quickstart/python)،\nکلیک لە Enable the Drive API بکە\n2. هەژماری گووگڵت بکەرەوە (ئەم هەنگاوە بپەڕێنە گەر کراوەتەوە)\n3. دوای چوونەژوورەوە، دیسان کلیک لە Enable the Drive API بکە، و کلیک لە دوگمەی Download Client Configuration بکە، ئەوە داگرە.\n4. دوای داگرتنی ئەو فایلە، هەموو ناوەڕۆکەکانی ناوی لەبەربگرەوە و بڕۆ بۆ dashboard.heroku.com، ئەپەکەت هەڵبژێرە و بڕۆ بۆ ڕێکخستنەکانی، بڕۆ بۆ Config Vars و کییەک بە ناوی gdrive_credentials زیادبکە و ناوەڕۆکی فایلە داگیراوەکەت تیا دابنێ.\nدوای ئەوە، دەتوانیت بڕۆیتە ڕێنمایی دواتر بە نووسینی /gdrive"
