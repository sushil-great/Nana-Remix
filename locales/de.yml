# Gdrive Assistant
gdrive_credential_err: "Hallo, Sie sind anscheinend nicht bei Google Drive angemeldet\n\nIch kann Ihnen helfen, sich anzumelden.\n\nZunächst müssen Sie Ihre Google Drive-API aktivieren\n1. Klicken Sie auf [Hier klicken](https://developers.google.com/drive/api/v3/quickstart/python) auf ** Laufwerks-API aktivieren **\n2. Melden Sie sich bei Ihrem Google-Konto an (überspringen Sie dies, wenn Sie bereits angemeldet sind).\n3. Klicken Sie nach dem Anmelden erneut auf ** Laufwerks-API aktivieren ** und dann auf ** Client-Konfiguration herunterladen ** und laden Sie diese herunter.\n4. Öffnen Sie nach dem Herunterladen dieser Datei diese Datei und kopieren Sie den gesamten Inhalt. Zurück zum Telegramm. Führen Sie dann .credentials (Kopieren des Inhalts dieser Datei) ohne Klammer aus\n\nDanach können Sie die nächste Anleitung nach Typ /gdrive aufrufen"
