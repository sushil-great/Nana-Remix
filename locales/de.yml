# Gdrive Assistant
gdrive_credential_err_heroku: "Hallo, Sie sind anscheinend nicht bei Google Drive angemeldet. Ich kann Ihnen bei der Anmeldung helfen.\nZunächst müssen Sie Ihre Google Drive-API aktivieren\n1. [Hier klicken](https://developers.google.com/drive/api/v3/quickstart/python),\nKlicken Sie auf Laufwerks-API aktivieren\n2. Melden Sie sich bei Ihrem Google-Konto an (überspringen Sie dies, wenn Sie bereits angemeldet sind).\n3. Klicken Sie nach dem Anmelden erneut auf Laufwerk-API aktivieren.\nund klicken Sie auf die Schaltfläche Client-Konfiguration herunterladen. Laden Sie diese herunter.\n4. Nachdem Sie diese Datei heruntergeladen haben, öffnen Sie diese Datei und kopieren Sie den gesamten Inhalt auf dashboard.heroku.com.\nWählen Sie Ihre Apps aus und gehen Sie zu den Einstellungen, gehen Sie zu config vars und fügen Sie den Schlüssel mit dem Namen gdrive_credentials mit dem Wert Ihrer Anmeldeinformationen hinzu\nDanach können Sie die nächste Anleitung nach Typ /gdrive aufrufen\n"
