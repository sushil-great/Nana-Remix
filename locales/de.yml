# Assistant Help
inline_help_text: "** Inline-Anleitung **\nGeben Sie einfach \"@ {} (Befehl)\" in das Textfeld ein und warten Sie auf die Antwort.\n\n── 「** Notiz von Inline abrufen **」 ──\n-> `note (* notetag)`\nUnd warten Sie auf die Liste der Notizen inline, unterstützt derzeit nur Text und Button.\n\n── 「** Stylish Generator Inline **」 ──\n-> `stylish (dein Text)`\nKonvertieren Sie einen Text in verschiedene Stile, kann überall verwendet werden!\n\n* = Kann optional verwendet werden"
start_message: "Hallo {},\nNana ist bereit für Sie!\n===================\n-> Python: `{}`\n-> Userbot: `{} (v {})`\n-> Assistent: `Running (v {})`\n-> Datenbank: `{}`\n-> Gruppe beigetreten: `{}`\n===================\n`Um mehr über den Bot zu erfahren, drücke den Knopf unten`"
help_btn: "Hilfe"
help_str: "Sie können {} auf Ihrem Userbot verwenden, um diese Befehle auszuführen.\nHier sind die aktuellen Module, die Sie haben\nHauptbefehle verfügbar:\n - /start: Holen Sie sich Ihren Bot-Status\n - /stats: Erhalte deinen Userbot-Status\n - /settings: Einstellungen Ihres Userbots\n - /getme: Holen Sie sich Ihre Userbot-Profilinformationen\n - /help: Holen Sie sich dieses Menü"
