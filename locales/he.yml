#Gdrive Assistant
gdrive_credential_err_heroku: "שלום, נראה כאילו לא נכנסת ל google drive 🙂 אני יכול לעזור לך עם זה.\nקודם כל, אתה צריך להפעיל את ה google drive API שלך\n1. [כאן]('https://developers.google.com/drive/api/v3/quickstart/python'),\nתלחץ על  Enable the drive API\n2. תיכנס לחשבון גוגל שלך (תדלג על זה אם כבר נכנסת)\n3. אחרי שנכנסת, תלחץ על  Enable the drive API שוב,\n  ותלחץ על כפתור Download Client Configuration , תוריד את זה.\n4. לאחר שהורדת את הקובץ, פתח את הקובץ ותעתיק את כל התוכן שנמצא בקובץ ותעבור ל dashboard.heroku.com, \n ותלחץ על השם של האפליקציית heroku של הnana-remix שלך ותעבור להגדרות, בתוך ההגדרות תעבור ל config vars ותוסיף פרמטר בשם gdrive_credentials ובערך תוסיף את התוכן שהיה בקובץ\nאחרי זה, אתה יכול לעבור למדריך הבא על ידי הקלדת  /gdrive"

