#Assistant Help
inline_help_text: "**מדריך מצב אינליין**\nתקליד `@{} (command)` בשורת כתיבת ההודעות, ותמתין לתוצאות.\n\n──「 **קבלת note ממצב אינליין** 」──\n-> `note (*notetag)`\nוהמתן לקבלת התוצאות , כרגע תומך בכפתורים וטקסט בלבד .\n\n──「 **יוצר עיצוב במצב אינליין** 」──\n-> `stylish (טקסט)`\nיוצר עיצוב לטקסט , אתה יכול להשתמש בזה מתי שתרצה !\n\n* = אופציונלי"
start_message: "היי {},\nNana עומד לרשותך!\n===================\n-> פייתון: `{}`\n-> יוזרבוט: `{} (v{})`\n-> בוט: `רץ (v{})`\n-> Database: `{}`\n-> כמות הקבוצות שאתה חבר בהם: `{}`\n===================\n`לעוד פרטים לחצו על לחצן הבוט למטה`"
help_btn: "עזרה"
help_str: "אתה יכול להשתמש ב {} ביוזרבוט בשביל להריץ פקודות.\nכאן המודלים שיש לך \nכמה פקודות עיקריות  :\n - /start: קבל את מצב הבוט\n - /stats: קבל את מצב היוזרבוט\n - /settings: הגדרות היוזרבוט\n - /getme: קבל את פרופיל היוזרבוט \n - /help: קבל את התפריט הזה"
