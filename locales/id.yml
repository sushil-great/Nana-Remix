# Gdrive Assistant
gdrive_credential_err_heroku: "Sepertinya anda belum masuk ke Google drive, tapi saya dapat membantu anda.\n\n    1. [Kesini](https://developers.google.com/drive/api/v3/quickstart/python),\nlalu klik \"Aktifkan API Drive\".\n    2. Masuk ke akun Google anda (lewati langkah ini jika anda sudah masuk).\n    3. Setelah masuk, klik \"Aktifkan API Drive\" lagi.\n    4. Klik \"Unduh Konfigurasi Klien\", dan unduh itu.\n    5. Setelah mengunduhnya, buka lalu salin kontennya.\n    6.    Jika itu diterapkan di Heroku:\n              - Pergi ke dashboard.heroku.com, pilih aplikasi Anda, buka pengaturan, klik \"Reveal Config Vars\".\n           Dan jika di Zeet:\n              - Pergi ke zeet.co/dashboard, pilih aplikasi Anda, klik \"Pengaturan\", gulir ke bawah ke environment cariables.\n    7. Tambahkan kunci bernama gdrive_credentials dan tambahkan konten file ke nilainya.\n\nSetelah itu, anda dapat melanjutkan panduan berikutnya dengan /gdrive."
