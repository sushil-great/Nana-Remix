inline_help_text: "**Panduan Inline**\nKetik saja `@{} (perintah)`, dan tunggu tanggapannya.\n\nâ”€â”€ã€Œ **Dapatkan Catatan dari Inline** ã€â”€â”€\n-> `note (*notetag)`\nDan tunggu daftar catatan di barisan, saat ini hanya mendukung teks dan tombol.\n\nâ”€â”€ã€Œ **Stylish Generator Inline** ã€â”€â”€\n-> `stylish (teks anda)`\nMengubah teks menjadi berbagai gaya, dapat digunakan di mana saja!\n\n* = opsional"
